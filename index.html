<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Caculate APP</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="banner">
      <h1>Welcome To Komodo</h1>
    </div>

    <div class="caculator">
      <h3 class="title">KOMODO</h3>
      <input id="caculator-display" />
      <div class="caculator-main">
        <button class="caculator-icon">Del</button>
        <button class="caculator-icon">()</button>
        <button class="caculator-icon">%</button>
        <button class="caculator-icon">รท</button>
        <button class="caculator-icon">7</button>
        <button class="caculator-icon">8</button>
        <button class="caculator-icon">9</button>
        <button class="caculator-icon">x</button>
        <button class="caculator-icon">4</button>
        <button class="caculator-icon">5</button>
        <button class="caculator-icon">6</button>
        <button class="caculator-icon">-</button>
        <button class="caculator-icon">1</button>
        <button class="caculator-icon">2</button>
        <button class="caculator-icon">3</button>
        <button class="caculator-icon">+</button>
        <button class="caculator-icon">AC</button>
        <button class="caculator-icon">0</button>
        <button class="caculator-icon">.</button>
        <button class="caculator-icon">=</button>
      </div>

      <button class="on-power" id="power-btn">
        <img src="file.svg" alt="komodo" />
      </button>
    </div>
    <audio id="music" src="Dan Dan Kokoro Hikareteku (Lofi).mp3" loop></audio>
    <a href="https://phongls206.github.io/log-page/" class="go-back-btn"
      >Go Back</a
    >
  </body>
</html>
