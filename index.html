<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Komodo Caculate</title>
    <link rel="stylesheet" href="style.css" />
    <!-- thu vien mathjs de tinh toan k can edit chi tiet tung phep tinh nhu c++ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script defer src="script.js"></script>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-icon-180x180.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />

    <link rel="manifest" href="./favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="banner">
      <h1>Welcome To Komodo</h1>
    </div>

    <div class="caculator">
      <h3 class="title">KOMODO</h3>
      <input id="caculator-display" />
      <div class="caculator-main">
        <button class="caculator-icon">Del</button>
        <button class="caculator-icon">()</button>
        <button class="caculator-icon">%</button>
        <button class="caculator-icon">รท</button>
        <button class="caculator-icon">7</button>
        <button class="caculator-icon">8</button>
        <button class="caculator-icon">9</button>
        <button class="caculator-icon">x</button>
        <button class="caculator-icon">4</button>
        <button class="caculator-icon">5</button>
        <button class="caculator-icon">6</button>
        <button class="caculator-icon">-</button>
        <button class="caculator-icon">1</button>
        <button class="caculator-icon">2</button>
        <button class="caculator-icon">3</button>
        <button class="caculator-icon">+</button>
        <button class="caculator-icon">AC</button>
        <button class="caculator-icon">0</button>
        <button class="caculator-icon">.</button>
        <button class="caculator-icon">=</button>
      </div>

      <button class="on-power" id="power-btn">
        <img src="file.svg" alt="komodo" />
      </button>
    </div>
    <audio id="music" src="Dan Dan Kokoro Hikareteku (Lofi).mp3" loop></audio>
    <a href="https://komododo.vercel.app/" class="go-back-btn">Go Back</a>
  </body>
</html>
